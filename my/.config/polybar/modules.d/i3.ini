[module/i3]
enable-scroll = false
format = <label-state> <label-mode>
index-sort = true
label-focused = %index%
label-focused-background = ${colors.mg}
label-focused-padding = 3
label-mode = %mode%
label-mode-background = ${colors.mg}
label-mode-padding = 3
label-unfocused = %index%
label-unfocused-padding = 3
label-urgent = %index%
label-urgent-padding = 3
label-visible = %index%
label-visible-padding = 3
pin-workspaces = true
type = internal/i3
