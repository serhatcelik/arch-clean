include-directory = modules.d

[colors]
bg = "#301934"
fg = "#ffffff"
mg = "#3f3f3f"

[global/wm]
margin-bottom = 0
margin-top = 0

[settings]
pseudo-transparency = false

[bar/main]
background = ${colors.bg}
bottom = false
dpi-x = 0
dpi-y = 0
enable-ipc = true
enable-struts = true
fixed-center = true
font-0 = "MesloLGMDZNerdFontMono:style=Regular;size=12;0"
foreground = ${colors.fg}
height = 50
module-margin = 1
modules-center = date
modules-left = i3
modules-right = tray vpn light audio battery power
monitor = ${env:MONITOR}
monitor-strict = true
override-redirect = false
padding-left = 0
padding-right = 1
radius = 0
width = 100%
wm-name = Polybar
